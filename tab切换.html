<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	ul,li{margin: 0;padding: 0;list-style: none;}
	li{float: left; background-color: #868686;color: #fff;padding: 5px;margin-right: 2px;border: 1px solid #fff; cursor: default;}
	.tabin{background-color: #6e6e6e; border: 1px solid #6e6e6e;}
	.contentfirst{clear: both; background-color: #6e6e6e;color: #fff;width: 300px; height: 100px; padding: 10px;display: none;}
	.content{display: block;}
	</style>
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
	<script type="text/javascript"> 
		$(function(){
			$("ul li").mouseover(function(){
				$(this).addClass("tabin").siblings().removeClass("tabin");
				var index=$(this).index();
				$(".contentfirst").eq(index).addClass("content").siblings().removeClass("content");
			})
		})
	</script>
</head>
<body>
	<ul>
		<li class="tabin">标签1</li>
		<li>标签2</li>
		<li>标签3</li>
	</ul>
	<div class="content contentfirst">4654654654fasfjkashjfhjksahjdfh</div>
	<div class="contentfirst">内容二</div>
	<div class="contentfirst">内容三</div>
</body>
</html>
